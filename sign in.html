<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Project_cc-gen</title>
  <link href="sign.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
      <div>
        <h1>Project 
        <span id="gen">_cc_gen</span>
       </h1>
        <p id="_cc">
          Project_cc-gen helps hundreds of users choose amazing design samples
        </p>
      </div>
      <div>
        <p>Create your free account</p>
    </div>
      <div id="container">
        <form action="">
          <label for="email">Email Address</label>

          <input type="email" placeholder="Jane Doe" />

          <label for="password">Password</label>

          <input type="text" placeholder="*******" />

          <div>
            Have an account?
            <span>Sign in.</span>
          </div>
          <div>
            <form action="">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label for="terms">I agree to the <span>terms and conditions </span> of
                Project_cc-gen
              </label>
            </form>
          </div>
          <button>Sign Up</button>
        </form>
      </div>
    </main>


</html>
